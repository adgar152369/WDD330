<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>ToDo List</title>
</head>
<body>
    <div class="container">
        <div class="card-content">
            <h1 class="card-title">Task List</h1>
            <form id="task-form">
                <div class="input-field">
                    <input type="text" name="task" id="task" placeholder="Add task">
                </div>
                <input type="submit" value="Add Task" class="btn">
            </form>
        </div>
        <div class="card-content">
            <h3 id="task-title">Tasks</h3>
            <ul class="collection"></ul>
            <div class="input-field">
                <input type="text" name="filter" id="filter" placeholder="Filter tasks">
            </div>
        </div>
        <div class="task-buttons">
            <button href="#" class="completed-tasks">Completed</button>
            <button href="#" class="active-tasks">Active</button>
            <button href="#" class="all-tasks">All</button>
            <button id="clearBtn" href="#" class="clear-tasks">Clear Tasks</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
