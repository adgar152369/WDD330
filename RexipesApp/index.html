<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">
    <title>Rexipes</title>
</head>
<body>
    <header>
        <h1>Rexipes</h1>
    </header>
    <div class="container">
        <div class="recipe-container">
            <div class="recipe-search">
                <h2>Search Recipes by Ingredient</h2>
                <div class="recipe-search-box">
                    <input type="text" class="search-info" id="search-input" placeholder="Enter an ingredient">
                    <button type="submit" class="search-btn btn" id="search-btn"><i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            <div class="recipe-results">
                <h3 class="title" id="results-title">Results:</h3>
                <div id="recipe">
                </div>
            </div>
            <div class="recipe-content-container">
                <button type="button" class="btn recipe-content-close"><i class="fas fa-times"></i></button>
                <div class="recipe-content">
                    
                </div>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
